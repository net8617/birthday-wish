<style>

*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    color:white;
}

/* Background */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:linear-gradient(180deg,#4b001f,#8b0037,#ffb347);
    z-index:-2;
}

/* Confetti */
.square{
    position:fixed;
    width:12px;
    height:12px;
    animation:float 10s linear infinite;
}
@keyframes float{
    from{transform:translateY(110vh) rotate(0deg);}
    to{transform:translateY(-10vh) rotate(360deg);}
}

/* Common */
.page{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
}
.hidden{display:none;}

/* Box */
.box{
    background:rgba(0,0,0,0.6);
    padding:25px 30px;
    border-radius:22px;
    box-shadow:0 0 30px rgba(255,255,255,0.25);
    max-width:90%;
}

/* Glow */
.glow{
    text-shadow:0 0 10px #ffd700,0 0 20px #ffae00;
}

/* Button */
.btn{
    border:2px solid #fff;
    padding:15px 35px;
    border-radius:40px;
    font-size:18px;
    margin-top:20px;
    cursor:pointer;
}

/* Envelope */
.envelope{
    width:220px;
    height:130px;
    background:#ffb3c6;
    position:relative;
    cursor:pointer;
}
.envelope:before{
    content:"";
    position:absolute;
    width:0;height:0;
    border-left:110px solid transparent;
    border-right:110px solid transparent;
    border-bottom:65px solid #ff6f91;
    top:0;left:0;
}

/* Letter */
.letter{
    background:white;
    color:#d6336c;
    padding:25px;
    border-radius:15px;
    font-family:'Pacifico',cursive;
    font-size:26px;
    animation:slideUp 1s ease;
    cursor:pointer;
}
@keyframes slideUp{
    from{transform:translateY(120px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}

/* Count */
#count{
    font-size:80px;
    font-weight:bold;
}

/* Final */
#final img{
    width:150px;
    height:150px;
    border-radius:50%;
    border:4px solid gold;
    box-shadow:0 0 25px gold;
}
#name{
    font-family:'Pacifico',cursive;
    font-size:34px;
    margin:10px 0;
}

/* Typing + Scroll */
.scroll-box{
    height:200px;
    overflow-y:auto;
    margin-top:15px;
    padding-right:5px;
}
#typing{
    font-size:17px;
    line-height:1.7;
    white-space:pre-line;
}
</style>
